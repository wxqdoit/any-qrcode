<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Any QRCode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      padding: 20px;
      display: none;
    }

    .container.active {
      display: block;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      color: #fff;
      font-weight: 600;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }

    .input-section {
      margin-bottom: 15px;
    }

    .input-label {
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    .text-input {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      font-family: inherit;
    }

    .text-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 280px;
      margin: 20px 0;
    }

    #qrcode canvas {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .text-preview {
      font-size: 12px;
      color: #666;
      text-align: center;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      word-break: break-all;
      max-height: 60px;
      overflow: hidden;
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      text-align: center;
      padding: 20px;
    }

    .hint {
      color: #888;
      font-size: 14px;
      text-align: center;
      padding: 20px;
    }

    .history-item {
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .history-item:hover {
      background: #f8f9fa;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-text {
      font-size: 14px;
      color: #333;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .history-time {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- 主页 -->
  <div id="home-page" class="container active">
    <header>
      <h1>Any QRCode</h1>
      <button class="nav-btn" id="history-btn">历史记录</button>
    </header>
    
    <div class="card">
      <div class="input-section">
        <label class="input-label">输入或粘贴文本</label>
        <textarea id="text-input" class="text-input" placeholder="请输入要生成二维码的文本（最多800字符）..." maxlength="800"></textarea>
      </div>
      
      <div class="button-group">
        <button id="generate-btn" class="btn btn-primary">生成二维码</button>
        <button id="clear-btn" class="btn btn-secondary">清空</button>
      </div>
    </div>
    
  </div>

  <!-- 二维码展示页 -->
  <div id="qrcode-page" class="container">
    <header>
      <button class="back-btn" id="back-from-qr">← 返回</button>
      <h1>二维码</h1>
    </header>
    
    <div class="card">
      <div id="qrcode"></div>
      <div id="text-preview" class="text-preview"></div>
    </div>
  </div>

  <!-- 历史记录页 -->
  <div id="history-page" class="container">
    <header>
      <button class="back-btn" id="back-from-history">← 返回</button>
      <h1>历史记录</h1>
    </header>
    
    <div class="card">
      <div id="history-list">
        <div class="empty-state">暂无历史记录</div>
      </div>
    </div>
  </div>

  <script src="lib/qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
