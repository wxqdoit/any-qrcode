<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Any QRCode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      min-height: 100px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }

    #qrcode canvas {
      border-radius: 8px;
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      text-align: center;
      padding: 20px;
    }

    .hint {
      color: #888;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }

    .text-preview {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      max-width: 260px;
      word-break: break-all;
      text-align: center;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Any QRCode</h1>
    <div id="qrcode"></div>
    <div id="text-preview" class="text-preview"></div>
  </div>
  <script src="lib/qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
